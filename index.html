<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteriod Game by Joanna</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteriodsss</h1>
		</header>
			<section id="content">
				 <canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullets.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "w" to accelerate forwards
		    Press "e" to rotate clockwise; Press "q" to rotate counter-clockwise
		    Press "h" to hyperspace
	    </footer>
	</body>
</html>
